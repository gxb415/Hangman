<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hangman Game</h1>
            <p>Guess your first letter by pressing on your keyboard</p><br>
            <button type="button" class="btn btn-info" onclick="javascript:reset()">Play Again!</button>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Word to Guess</h3>
        </div>
        <div class="panel-body">
            <h2 id="wordToGuess"></h2>
        </div>
    </div>
     
    <div class="panel panel-default">
        <div class="panel-body">
            Wrong Letters: <span id="wrongGuesses"></span>
        </div>
    </div>
        
    <canvas id="hangman" width="300px" height="300px"></canvas>
 
    
    <div class="panel panel-default">
        <div class="panel-body">
            Guesses Left: <span id="numGuesses"></span>
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-body">
            Wins: <span id="winCounter">0</span>
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-body">
            Losses:  <span id="lossCounter">0</span>
        </div>
    </div>
    
</div>
<script type="text/javascript" src="game2.js"></script>

</body>
</html>
