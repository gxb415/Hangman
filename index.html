//

    randWord = wordBank[Math.floor(Math.random() * wordBank.length)];
    console.log(randWord)

    for (var i=0; i<randWord.length; i++) {
      underscores.push('_');
      }

//reset

function winLose()
{
  if (winCounter===randWord.length) {
    alert('Winner!');
    wins++;
    document.getElementById('wins').innerHTML = wins;
    
  } else if (guessesLeft === 0) {
    alert('Loser!')
    loss++;
    docment.getElementById('loss').innerHTML = loss;
    
  }
}

  //user guesses
document.onkeyup = function(event)
 {
  userGuesses = event.key;

   if(randWord.indexOf(userGuesses) > -1) 
    {
      for(var i=0; i<randWord.length; i++)
         {
          if (randWord[i] === userGuesses) {

            underscores[i] = userGuesses;
            console.log(underscores);
            winCounter++;
            winLose();
            document.getElementById('word-blanks').innerHTML= underscores.join(" ");
        }
      }
    }
    else
    {
      wrongLetter.push(userGuesses);
      guessesLeft--;
      console.log(wrongLetter);
      winLose();
      hang();
      document.getElementById('wrongLetter').innerHTML=wrongLetter.join(" ");
      document.getElementById('guessesLeft').innerHTML=guessesLeft;
    }
}

function hang(){
    var ctx = document.getElementById("hangman").getContext('2d');
    if(guessesLeft==5){
        ctx.beginPath(); //head
            ctx.arc(150, 100, 20, 0, 2*Math.PI);
            ctx.stroke();
        ctx.beginPath(); //left eye
            ctx.arc(143, 95, 3.5, 0, 2*Math.PI);
            ctx.stroke();
        ctx.beginPath(); //right eye
            ctx.arc(157, 95, 3.5, 0, 2*Math.PI);
            ctx.stroke();
        ctx.beginPath(); //mouth
            ctx.arc(150, 103, 9, 0, Math.PI);
            ctx.stroke();
    }
    if(guessesLeft==4){
        ctx.beginPath(); //body
            ctx.moveTo(150,120);
            ctx.lineTo(150,190);
            ctx.stroke();
    }
    if(guessesLeft==3){
        ctx.fillStyle = "white";
        ctx.fillRect(138, 102, 24, 12); //cover mouth
        ctx.beginPath(); //straight mouth
            ctx.moveTo(140,108);
            ctx.lineTo(160,108);
            ctx.stroke();
        ctx.beginPath(); //right arm
            ctx.moveTo(150,135);
            ctx.lineTo(180,160);
            ctx.stroke();
    }
    if(guessesLeft==2){
        ctx.beginPath(); //left arm
            ctx.moveTo(150,135);
            ctx.lineTo(120,160);
            ctx.stroke();
    }
    if(guessesLeft==1){
        ctx.fillRect(138, 102, 24, 12); //cover mouth
        ctx.beginPath(); //sad mouth
            ctx.arc(150, 112, 9, 0, Math.PI, true);
            ctx.stroke();
        ctx.beginPath(); //right leg
            ctx.moveTo(149,188);
            ctx.lineTo(180,230);
            ctx.stroke();
    }
    if(guessesLeft==0){
        ctx.beginPath(); //left leg
            ctx.moveTo(151,188);
            ctx.lineTo(120,230);
            ctx.stroke();
    }
}
